<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ordering System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>BSCS Ordering System</h1>

    <div class="menu">
        <h2>Menu</h2>
        <div class="item">
            <span>Burger - ₱50</span>
            <button onclick="addToOrder('Burger', 50)">Add</button>
        </div>
        <div class="item">
            <span>Fries - ₱30</span>
            <button onclick="addToOrder('Fries', 30)">Add</button>
        </div>
        <div class="item">
            <span>Softdrink - ₱20</span>
            <button onclick="addToOrder('Softdrink', 20)">Add</button>
        </div>
    </div>

    <div class="order">
        <h2>Your Order</h2>
        <ul id="orderList"></ul>
        <p>Total: ₱<span id="totalPrice">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
